        <style>
            ::-webkit-scrollbar { 
                width: 18px;

            /* Track */

                background: rgba(241, 241, 241, 0.2);
                border-radius: 5px;
            }
 
            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: #888; 
                border: 2px solid rgba(241, 241, 241, 0.2);

            }

                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>

                  <div class="modal-body">

                    <div class="custom-control custom-switch settingsPadding">
                      <input type="checkbox" class="custom-control-input" id="switchDarkmode" onchange="checkedValue=this.checked">

                    </div>
                    <div class="custom-control custom-switch settingsPadding">
